<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Login</title>
    <link rel="stylesheet" href="./stilo/style.css">
</head>
<body>
    <!--Seletor de configuração de login na tela-->
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> Entre para nosso time!</h1>
            <img class="ast" src="./imagem/Astronaut-bro.png" width="50px" class="img" alt="" srcset="">
        </div>
        <!--seletor de Usuário-->
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <!--seletor de senha-->
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                    <button class="btn-login" >Login</button>
                </div>
            </div>
        </div>
          
    </div>
    
</body>
</html>
